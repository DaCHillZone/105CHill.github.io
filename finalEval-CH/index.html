<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Disney Elauation</title>
    </head>
    <body>
        <header class="top-page">

            <!-- Sticky Nav -->
            <nav id="nav"> 
                <!-- logo -->
                <img src="assets/FinalEvalAssets/disneypluslogo.svg" alt="nexflixLogo" class="logo1">
                
                <!-- sign up button -->
                <button  name="sign-in" class="sign-in">Sign Up Now</button>
                <!-- sign in button -->
                <button  name="sign-in" class="sign-in">Log in</button>
            </nav>
 
            <section>
                <!-- header -->
                <img class="logo" src="assets/FinalEvalAssets/espn.svg">
                <br>
                <h3 >Enter your Email to create or restart your subscription.
                </h3>
                <br> 
                <!-- subtext -->
                <div class="email">
                <form action="https://getform.io/thank-you?id=c420dede-4a7d-4cfb-b87f-974e2559b36f">
                <!-- imput -->
                <imput type="email" name="email" id="email" aria-placeholder="Email">
                    <textarea name="email" id="email1" cols="20" rows="1" placeholder="Email"></textarea>
                <!-- button -->
                <imput type="submit" value="Get Started">
                    <button class="button" id="disney-bundle">Get The Disney Bundle</a></button>
                </imput>
                </form>
                </div>
                <p >All of these and more now streaming. <h6>The Disney Bundle Duo Basic includes Disney+ (With Ads) and Hulu (With Ads). <a href="#">Terms Apply</a></h6> </p>
                <img class="logo" src="assets/FinalEvalAssets/bundle.png">
                <br>
            </section>
        </header> 

        <main>
            <!-- horizontal list -->
                <ul class="list">
                    <!-- making buttuns -->
                    <li class="item">Trending</li>
                    <li class="item">New on Disney+</li>
                    <li class="item">Comming Soon</li>
                </ul>
            <!-- image grid -->
                <div class="image-grid">
                    <div class="row">

                        <div class="col">
                            <img src="assets/FinalEvalAssets/panther.jpeg" alt="panther" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/andor.jpeg" alt="jedi" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/images/dora-movie copy.jpeg" alt="dora-movie" srcset="" class="img-0">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <img src="assets/images/aladdin-movie copy.webp" alt="aladdin-movie" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/mickey.jpeg" alt="mickey" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/zootopia.jpeg" alt="zootopia" srcset="" class="img-0">
                        </div>
                        
                    </div>





                </div>
        </main>

        <!-- FOOTER -->
        <footer>

            <!-- footer insides container -->
            <div class="foot-box">
            <!-- logo -->
            <div>
                <img class="logo1" src="assets/FinalEvalAssets/Disney+logo.svg.png" alt="disney+_logo">
            </div>
            <br>

            <!-- language select -->
                <select name="language" id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                </select>

            <!-- links -->
            <ul>
            <li class="links">
                <li class="link">
                    <a href="">linkA</a>
                </li>

                <li class="link">
                    <a href="">linkB</a>
                </li>

                <li class="link">
                    <a href="">linkC</a>
                </li>

                <li class="link">
                    <a href="">linkD</a>
                </li>
            </li>

            </ul>


            </div>
        </footer>


        <!-- script -->
        <script src="js/app.js"></script>
    </body>
</html>
