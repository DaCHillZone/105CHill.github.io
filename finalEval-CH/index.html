<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Disney Elauation</title>
    </head>
    <body>
        <header class="top-page">

            <!-- Sticky Nav -->
            <nav>
                <!-- logo -->
                <img src="assets/images/netflix-logo_4-2.png" alt="nexflixLogo" class="logo1">
                <!-- language select -->
                <select name="language" id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                </select>
                <!-- sign in button -->
                <button name="sign-in" id="sign-in">Sign in</button>
            </nav>
 
            <section>
                <!-- header -->
                <img class="logo" src="assets/FinalEvalAssets/espn.svg">
                <br>
                <h3 >Enter your Email to create or restart your subscription.
                </h3>
                <br> 
                <!-- subtext -->
                
                <form action="#">
                <!-- imput -->
                <imput type="email" name="email" id="email" aria-placeholder="Email">
                    <textarea name="email" id="email1" cols="20" rows="1" placeholder="Email Address"></textarea>
                <!-- button -->
                <imput type="submit" value="Get Started">
                    <button id="disney-bundle" href="#">Get The Disney Bundle</button>
                </imput>
                </form>
                <p >All of these and more now streaming. <button class="href">Terms Apply</button></p>
                <img class="logo" src="assets/FinalEvalAssets/bundle.png">
                <br>
            </section>
        </header> 

        <main>
            <!-- horizontal list -->
                <ul class="list">
                    <!-- making buttuns -->
                    <li class="item">Trending</li>
                    <li class="item">New on Disney+</li>
                    <li class="item">Comming Soon</li>
                </ul>
            <!-- image grid -->
                <div class="image-grid">
                    <div class="row">

                        <div class="col">
                            <img src="assets/FinalEvalAssets/panther.jpeg" alt="panther" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/jedi.jpeg" alt="jedi" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/images/dora-movie copy.jpeg" alt="dora-movie" srcset="" class="img-0">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <img src="assets/images/aladdin-movie copy.webp" alt="aladdin-movie" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/mickey.jpeg" alt="mickey" srcset="" class="img-0">
                        </div>

                        <div class="col">
                            <img src="assets/FinalEvalAssets/zootopia.jpeg" alt="zootopia" srcset="" class="img-0">
                        </div>
                        
                    </div>





                </div>
        </main>

        <!-- FOOTER -->
        <footer>
            <!-- logo -->
            <div>
                <img class="logo1" src="assets/FinalEvalAssets/Disney+logo.svg.png" alt="disney+_logo">
            </div>
            <!-- links -->
            <li a ></li>
        </footer>


        <!-- script -->
        <script src="js/app.js"></script>
    </body>
</html>
