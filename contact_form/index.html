<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <div id="all">
       <div id="intro">      
 <h1 id="title">Contact Us</h1>
 <p id="title-info">Got a question? We would love to hear from you. Send us a message and we'll respond as soon as possible.</p>
 <br>
 </div>
 <div id="main">
 <lable for="select-menu">What Can We Help You With?</lable>
    <br>
   <select name="select-menu" id="select-menu">
       <option value="Nothing">---</option>
       <option value="1-5">----</option>
       <option value="6-10">-----</option>
       <option value="11-15">------</option>
       <option value="16-20">-------</option>
       <option value="21-25">--------</option>
       <option value="26-31">----------</option>
   </select>
   <br> 
   <br>
 NAME: <input type='text' placeholder='Name' >
 <br>
 <br>
 EMAIL: <input type='text' placeholder='Email' >
<br>
<br>

    <label for="message">SEND A MESSAGE</label>
    <br>
    
    <textarea name="message" id="" cols="30" rows="10"></textarea>
 <br>
 <br> 
    <input type="submit" value="Send" id="Send">
</div>

</div>




    </body>
</html>
